career-profile:
    title: Career Profile
    summary: |
      I'm a PhD student at Max Planck Florida Institute for Neuroscience (MPFI), currently trying to understand the neural dynamics among cortical and subcortical regions during motor timing in mice, using
      large-scale electrophysiology, optogenetics manipulation, and computational analysis.   
education:
    title: Education
    info:
      - degree: Ph.D. in Neuroscience
        university: International Max Planck Research School (IMPRS) at Max Planck Florida Institute for Neuroscience (MPFI) & Florida Atlantic University, USA
        time: 2019 - present
        details: |
          Brain regions work together to plan when and how to execute learned movements, by measuring multiple regions' activities
          simultaneously with the Neuropixels probe, and interrogating their causal relationships with fine-scale optogenetics, I'm trying to 
          untangle the system mechanism underlying motor timing. Dissertation advisor: Dr. Hidehiko Inagaki
          - 
          -
      - degree: MSc. in Neuroscience
        university: University College London (UCL), UK
        time: 2017 - 2018
        details: |
          High merit with distinction in the lab research project and dissertation. Dissertation advisor: Dr. Michael Hausser
          Core modules: systems and circuit neuroscience, cognitive systems neuroscience, developmental neurobiology,
          receptors and synaptic signaling, neuroscience journal club.               
          -
          -
      - degree: BSc in Biochemistry & Biotechnology
        university: University of Birmingham (UoB), UK & Huazhong Agricultural University (HZAU), China
        time: 2013 - 2017
        details: |
          High II.I with first class in lab project and dissertation. GPA 3.5/4. Dissertation advisor: Dr. Alicia Hidalgo
          Relevant modules: cellular neurobiology, immunology and signaling in the nervous system.
